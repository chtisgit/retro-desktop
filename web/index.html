<!DOCTYPE html>
<html>
    <head>
        <title>Retro Desktop</title>
        <link rel="stylesheet" href="/assets/style.css">                
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div id="outer" ondrop="dropHandler(event);">
            <div id="file-anchor">
            </div>
            <div id="contextmenu">
                <div id="cm-action-new-directory" class="cm-entry cm-desktop unselectable">
                    New Directory
                </div>
                <div id="cm-action-open" class="cm-entry unselectable">
                    Open
                </div>
                <div id="cm-action-descend" class="cm-entry cm-directory unselectable">
                    Descend
                </div>
                <div id="cm-action-download" class="cm-entry cm-file unselectable">
                    Download
                </div>
                <div id="cm-action-copy-link" class="cm-entry cm-file unselectable">
                    Copy Link
                </div>
                <div id="cm-action-rename" class="cm-entry unselectable">
                    Rename
                </div>
                <div id="cm-action-delete" class="cm-entry unselectable">
                    Delete
                </div>
            </div>
            <div id="window-anchor">
            </div>
        </div>
        <div id="taskbar">
            <button type="button" id="startButton" class="unselectable" onclick="toggleStartMenu()">Start</button>
        </div>
        <div id="startmenu" style="display:none">
            <ul id="startmenu-content">
                
            </ul>
        </div>
        <div id="disconnected-layer">
            <div class="middiag unselectable">
                You have been disconnected. Please refresh the page.
            </div>
        </div>
        <div class="unselectable" id="uploadHUDContainer"></div>

        <script src="/assets/app.js" defer></script>
        <script src="/assets/gui.js" defer></script>
        <script src="/assets/builtin-apps.js" defer></script>
        <script src="/assets/apps.js" defer></script>
    </body>
</html>
